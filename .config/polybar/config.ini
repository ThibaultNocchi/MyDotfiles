[colors]
background = #1e1e2e
background-alt = #45475a
foreground = #cdd6f4
primary = #74c7ec
secondary = #a6e3a1
alert = #f38ba8
disabled = #585b70


[bar/mybar]

override-redirect = false

width = 100%
height = 24pt

background = ${colors.background}
foreground = ${colors.foreground}

radius = 0

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 4pt

font-0 = monospace;2
font-1 = Noto Color Emoji:scale=10;2

modules-left = xworkspaces
modules-right = filesystem pub_ip wireless-network wired-network memory battery temperature cpu pulseaudio xkeyboard date

separator = |

wm-restack = i3

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/date]
type = internal/date
interval = 1
date = %d-%m-%Y %R
label = 🕒 %date%

[module/xkeyboard]
type = internal/xkeyboard
format = <label-layout>
label-layout = 🌐 %layout%
layout-icon-0 = fr;🇫🇷

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false
interval = 5

format-volume-prefix = "🎵 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.alert}

click-right = pavucontrol


[module/cpu]

type = internal/cpu
interval = 2

format-prefix = "🧠 "
format-prefix-foreground = ${colors.primary}

label = %percentage:2%%

[module/temperature]
type = internal/temperature
interval = 2

hwmon-path = /sys/class/thermal/thermal_zone7/temp

label = "🔥 %temperature-c%"

[module/battery]
type = internal/battery

full-at = 100
low-at = 20

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC

time-format = %H:%M

label-charging = "🔋 %percentage%% %time%"
label-discharging = "🔋 %percentage%% %time%"
label-low = "🔋 %percentage%% %time%"

[module/memory]
type = internal/memory
interval = 2
label = "🐏 %free:9%"

[module/wired-network]
type = internal/network
interface-type = wired
interval = 2
label-connected = 🔗 %local_ip%
label-disconnected = 🔗 🚫

[module/wireless-network]
type = internal/network
interface-type = wireless
interval = 2
label-connected = 📶 %signal%% %essid% %local_ip%
label-disconnected = 📶 🚫

[module/pub_ip]
type = custom/script
exec = curl -sS -4 ifconfig.co
interval = 300
click-left = printf $(curl -sS -4 ifconfig.co) | xclip -selection c

[module/filesystem]
type = internal/fs
mount-0 = /
fixed-values = true
label-mounted = 💾 %free%

[settings]
screenchange-reload = true
